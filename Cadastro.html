    <form class="row g-3 was-validated" method="post" action="processa.php">



      <h1>Cadastro</h1>


      <div data-bs-theme="" class="m-3">
        <label for="validationDefault01" class="form-label">Primeiro Nome:</label>
        <input type="text" class="form-control" id="validationDefault01" required name="nome" maxlength="50">
      </div>

      <div class="m-3">
        <label for="validationDefault02" class="form-label">Sobrenome:</label>
        <input type="text" class="form-control" id="validationDefault02" required name="sobrenome"maxlength="20">
      </div>

      <div class="m-3">
        <label for="validationDefaultUsername" class="form-label">E-mail:</label>
        <div class="input-group">
          <input type="email" class="form-control" id="validationDefaultUsername" name="email"
            aria-describedby="inputGroupPrepend2" required maxlength="50">
        </div>

        <div class="m-3">
          <label for="Senha" class="form-label">Senha:</label>
          <input type="password" name="senha" class="form-control" id="validationDefault04" required
            onchange='confirmarsenha();'maxlength="20">
        </div>

        <div class="m-3">
          <label for="Confirmarsenha" class="form-label">Confirmar Senha:</label>
          <input type="password" name="confirmar" class="form-control" id="validationDefault04" required
            onchange='confirmarsenha();'>
        </div>

        <div class="m-3">
          <button class="btn btn-primary" type="submit">Cadastrar</button>
        </div>
    </form>

  </div>
  </div>

  <script>
    function confirmarsenha() {
      const Senha = document.querySelector('input[name=senha]');
      const Confirmarsenha = document.querySelector('input[name=confirmar]');

      if (Confirmarsenha.value == Senha.value) {
        Confirmarsenha.setCustomValidity('');
      }
      else {
        Confirmarsenha.setCustomValidity('Senha Digitada Errada');
      }
    }
 </script>
